<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đức Lông Bông - Chia sẻ cá cảnh</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Đức Lông Bông</h1>
    <p>Chia sẻ cá cảnh</p>
  </header>

  <!-- Gallery -->
  <main>
    <div class="gallery">
      <!-- Một sản phẩm -->
      <div class="card">
        <img src="images/fish1.jpg" alt="Cá Guppy">
        <h3>Cá Guppy</h3>
        <p>Giá: 50.000đ</p>
      </div>
      <div class="card">
        <img src="images/fish2.jpg" alt="Cá Betta">
        <h3>Cá Betta</h3>
        <p>Giá: 80.000đ</p>
      </div>
      <div class="card">
        <img src="images/fish3.jpg" alt="Cá Molly">
        <h3>Cá Molly</h3>
        <p>Giá: 60.000đ</p>
      </div>
      <div class="card">
        <img src="images/fish4.jpg" alt="Cá Koi mini">
        <h3>Cá Koi mini</h3>
        <p>Giá: 120.000đ</p>
      </div>
      <!-- Thêm các card khác giống vậy -->
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>Liên hệ qua Zalo, Facebook, TikTok</p>
    <p>Hotline: 0792396598</p>
  </footer>
</body>
</html>
